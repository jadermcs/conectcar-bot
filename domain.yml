version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - plans
  - usage
  - cancellation
  - activation
  - recharge

responses:
  utter_greet:
  - text: "Olá, sou o bot da Connectcar, em que posso ajudá-lo?"
  - text: "Oi, em que posso ajudá-lo?"

  utter_did_that_help:
  - text: "Isso te ajudou?"

  utter_question:
  - text: "O que mais você precisa saber?"

  utter_goodbye:
  - text: "Tchau! Qualquer nova duvida não exite em me chamar."

  utter_iamabot:
  - text: "Eu sou um robô, fui desenvolvido por pesquisadores da Unicamp para atende-lo da melhor forma."

  utter_promotion_info:
  - text: "Temos as promoções x, y, z."

  utter_cancellation_info:
  - text: "Lamentamos que precise cancelar nosso plano, por favor, informe seu CPF."

  utter_usage_info:
  - text: "Você deve proceder da seguinte forma..."

  utter_plans_info:
  - text: "Temos os planos x, y, z."

  utter_activation_info:
  - text: "Para ativar seu conectcar você deve proceder da seguinte forma..."

  utter_recharge_info:
  - text: "Para recarregar você deve proceder da seguinte forma..."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
