version: "2.0"

nlu:
- intent: greet
  examples: |
    - ola
    - oi
    - bom dia
    - boa tarde
    - boa noite

- intent: goodbye
  examples: |
    - ate
    - tchau
    - ate mais

- intent: affirm
  examples: |
    - sim
    - certo
    - correto
    - confirmo
    - entendi
    - ok
    - okay
    - beleza

- intent: deny
  examples: |
    - nao

- intent: bot_challenge
  examples: |
    - voce e um robo?
    - voce e humano?
    - estou falando com um humano?
    - estou falando com um robo?
    - voce e uma pessoa real?

- intent: plans
  examples: |
    - quais sao os planos?
    - quais sao seus servicos?
    - me informe sobre os planos
    - gostaria de saber mais sobre os planos.

- intent: usage
  examples: |
    - como baixar o app conectcar?
    - como consulto meu saldo?
    - como incluir novo veículo na minha conta?
    - como troco o conectcar do carro?
    - outros canais de atendimento
    - troca de cartão de crédito
    - o que fazer se identifiquei uma cobranca incorreta?

- intent: cancellation
  examples: |
    - como cancelar meu conectcar?
    - desejo cancelar meu conectcar

- intent: activation
  examples: |
    - como instalar meu adesivo?
    - como ativar meu conectcar?
    - a ativacao pode ser feita em qualquer plano?

- intent: recharge
  examples: |
    - como fazer uma recarga?
    - desejo fazer uma recarga?

- intent: promotion
  examples: |
    - quais suas promocoes?
    - me informe das ofertas.
    - me informe das promocoes.
    - quais sao as promocoes?
    - me informe sobre as promocoes
    - gostaria de saber mais sobre as promocoes.
